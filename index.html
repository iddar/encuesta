<!DOCTYPE html>
<html manifest="/cache.manifest">
<head>
  <meta charset="UTF-8">
  <title>PanQayuda</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" href="http://iddar.github.io/encuesta/favicon.png" />
</head>
<body>
  <div id="board">
    <div class="card alfajor"></div>
    <div class="card biscoti"></div>
    <div class="card brow"></div>
    <div class="card mantequilla"></div>
    <div class="card pastaseca"></div>
    <div class="card paydequeso"></div>
    <div class="card logo">
      <a href="#encuesta">
        <img src="img/logo.jpg" alt="">
      </a>
      </div>
    <div class="card polvorones"></div>
  </div>
  <div id="encuesta" class="hide">
    <h1 id="title"></h1>
    <div>
      <div class="opcion" id="excelente">Excelente</div>
      <div class="opcion" id="bueno">Bueno</div>
      <div class="opcion" id="malo">Malo</div>
    </div>
  </div>
  <div id="resultados" class="hide">
    <a href="#home" class="back">Volver a la encuesta</a>
    <div id="resultados-content"></div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
